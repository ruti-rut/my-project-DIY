@if (project(); as proj) {
  <div class="header">
    <img [src]="getImageUrl()" [alt]="proj.title" class="main-image">

    <div class="info">
      <h1>{{ proj.title }}</h1>
      <p class="description">{{ proj.description }}</p>

      <div class="meta">
        <div class="user">
          @if (avatar().url) {
            <img [src]="avatar().url" class="avatar" alt="אווטאר">
          } @else {
            <div class="avatar-placeholder" [style.background-color]="avatar().color">
              {{ avatar().initial }}
            </div>
          }
          <span>{{ proj.users?.userName || 'אנונימי' }}</span>
        </div>

        <div class="stats">
          <span>לייקים: {{ proj.likesCount ?? 0 }}</span>
          <span>גיל: {{ proj.ages || 'כל הגילאים' }}</span>
          <span>זמן: {{ proj.timePrep || 'לא צוין' }}</span>
        </div>
      </div>
    </div>
  </div>
}
