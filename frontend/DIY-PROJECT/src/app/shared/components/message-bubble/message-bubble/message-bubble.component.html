<div class="message" [class.user]="message().role === 'user'">
  <div class="bubble">
    
    @if (message().role === 'assistant') {
      <div class="content markdown" [innerHTML]="message().content | markdown"></div>
    } @else {
      <div class="content plain-text">{{ message().content }}</div>
    }
        
    </div>
</div>
