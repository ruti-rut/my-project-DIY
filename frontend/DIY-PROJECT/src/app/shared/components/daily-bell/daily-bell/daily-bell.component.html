<button mat-icon-button
        class="bell-button"
        (click)="toggleSubscription()"
        [matTooltip]="isSubscribed() ? 'Turn off daily inspiration' : 'Get daily inspiration'"
        matTooltipPosition="below">

  <div class="icon-wrapper">
    <mat-icon class="bell-icon"
              [class.subscribed]="isSubscribed()"
              [class.ringing]="justToggled">
      {{ isSubscribed() ? 'notifications_active' : 'notifications_none' }}
    </mat-icon>
    
    <!-- Active Glow Dot -->
    @if (isSubscribed()) {
      <span class="pulse-ring"></span>
      <span class="active-dot"></span>
    }
  </div>

  <!-- Ripple Wave Animation on Click -->
  @if (justToggled) {
    <span class="shockwave"></span>
  }
</button>
