@if (loading()) {
  <div class="loading-state">
    <mat-spinner diameter="50"></mat-spinner>
  </div>
} @else {
  
  <div class="projects-grid">
    @for (project of draftProjects(); track project.id) {
      <div class="project-wrapper">
        
        <!-- Project Card -->
        <app-project-card [project]="project"></app-project-card>

        <!-- Draft Badge -->
        <div class="status-badge draft">Draft</div>

        <!-- Overlay Actions (Edit/Delete) -->
        <div class="actions-overlay">
          <button mat-fab class="fab-action edit" [routerLink]="['/project/edit', project.id]" matTooltip="Continue Editing">
            <mat-icon>edit</mat-icon>
          </button>
          
          <button mat-fab class="fab-action delete" (click)="deleteProject(project.id)" matTooltip="Discard Draft">
            <mat-icon>delete_forever</mat-icon>
          </button>
        </div>

      </div>
    } @empty {
      <div class="empty-state">
        <div class="icon-circle">
          <mat-icon>edit_note</mat-icon>
        </div>
        <h3>No drafts found</h3>
        <p>Start a new project and save it to finish later.</p>
        <button mat-raised-button class="btn-create" routerLink="/create-project">
          Start New Project
        </button>
      </div>
    }
  </div>
}
