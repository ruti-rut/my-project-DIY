<div class="create-challenge-container">
  <h2 class="mat-headline-5">יצירת אתגר חדש</h2>

  <form [formGroup]="challengeForm" (ngSubmit)="onSubmit()" class="challenge-form">

    <!-- תאריך התחלה -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>תאריך התחלה</mat-label>
      <input matInput [matDatepicker]="startPicker" formControlName="startDate">
      <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
      <mat-datepicker #startPicker></mat-datepicker>
      <mat-error>תאריך התחלה נדרש</mat-error>
    </mat-form-field>

    <!-- תאריך סיום -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>תאריך סיום</mat-label>
      <input matInput [matDatepicker]="endPicker" formControlName="endDate">
      <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
      <mat-datepicker #endPicker></mat-datepicker>
      <mat-error>תאריך סיום נדרש</mat-error>
    </mat-form-field>

    <!-- נושא -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>נושא האתגר</mat-label>
      <input matInput formControlName="theme" placeholder="למשל: אתגר כושר 30 יום">
      <mat-error *ngIf="challengeForm.controls['theme'].hasError('required')">
        נושא נדרש
      </mat-error>
      <mat-error *ngIf="challengeForm.controls['theme'].hasError('minlength')">
        לפחות 3 תווים
      </mat-error>
    </mat-form-field>

    <!-- תיאור -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>תיאור האתגר</mat-label>
      <textarea matInput formControlName="content" rows="4"
                placeholder="מה צריך לעשות? איך מצטרפים?"></textarea>
      <mat-error *ngIf="challengeForm.controls['content'].hasError('required')">
        תיאור נדרש
      </mat-error>
      <mat-error *ngIf="challengeForm.controls['content'].hasError('minlength')">
        לפחות 10 תווים
      </mat-error>
    </mat-form-field>

    <!-- העלאת תמונה -->
    <div class="image-section">
      <label class="mat-body-2">תמונת האתגר <span class="required">*</span></label>
      <input type="file" accept="image/*" (change)="onFileSelected($event)" class="file-input" />
      
      <div class="preview" *ngIf="previewImage()">
        <img [src]="previewImage()!" alt="תצוגה מקדימה" />
      </div>

      <mat-hint *ngIf="!selectedFile" class="warning">נא להעלות תמונה</mat-hint>
    </div>

    <!-- כפתור -->
    <button mat-raised-button color="primary" type="submit"
            [disabled]="challengeForm.invalid || !selectedFile || isSubmitting()"
            class="submit-btn">
      <span *ngIf="!isSubmitting()">צור אתגר</span>
      <span *ngIf="isSubmitting()">שולח...</span>
    </button>
  </form>
</div>
