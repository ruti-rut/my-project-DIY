<mat-toolbar color="primary" class="header-toolbar">

  <a routerLink="/" class="logo" routerLinkActive="active">
    <mat-icon>build</mat-icon>
    <span class="logo-text">InstructaBuild</span>
  </a>

  <span class="spacer"></span>

  <a mat-button routerLink="/projects" routerLinkActive="active">
    <mat-icon>folder_open</mat-icon>
    פרויקטים
  </a>

  <a mat-button routerLink="/challenges" routerLinkActive="active">
    <mat-icon>flag</mat-icon>
    אתגרים
  </a>

  <a mat-button routerLink="/create-project" routerLinkActive="active">
    <mat-icon>add_box</mat-icon>
    הוסף פרויקט
  </a>
  
@if (currentUser(); as user) {
    <app-user-profile-menu [user]="user" />
  } 
  
  @else { 
    <app-login-button />
  }
</mat-toolbar>
