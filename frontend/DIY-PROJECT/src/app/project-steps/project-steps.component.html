<section class="steps-section">
  <h2 class="section-title">Step-by-Step Instructions</h2>

  @for (step of steps; track $index) {
    <div class="step-block">

      <!-- Step number – clean & elegant -->
      <div class="step-number">Step {{ $index + 1 }}</div>

      <!-- Step title -->
      @if (step.title) {
        <h3 class="step-title">{{ step.title }}</h3>
      }

      <!-- Step image – clean corners -->
      @if (step.picture) {
        <div class="image-container">
          <img [src]="'data:image/jpeg;base64,' + step.picture"
               [alt]="'Step ' + ($index + 1)"
               class="step-image">
        </div>
      }

      <!-- Step description -->
      <div class="step-text" [innerHTML]="step.content"></div>
    </div>
  }

  @empty {
    <p class="empty">No steps available yet.</p>
  }
</section>
