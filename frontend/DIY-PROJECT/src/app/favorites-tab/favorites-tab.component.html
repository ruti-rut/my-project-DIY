<div class="favorites-grid">
  @if (loading()) {
  <div class="loading-state">
    <mat-spinner></mat-spinner>
    <p>Loading Favorites ...</p>
  </div>
  } @else {
  @for (project of favorites(); track project.id) {
  <app-project-card 
  [project]="project" 
  (favoriteRemoved)="onFavoriteRemoved(project.id)" />
  } @empty {
  }
  }
</div>
