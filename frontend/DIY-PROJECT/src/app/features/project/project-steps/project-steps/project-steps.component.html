<section class="steps-section">
  <h2 class="section-title">Instructions</h2>

  @for (step of steps; track $index) {
    <div class="step-card">
      
      <!-- Header -->
      <div class="step-header">
        <div class="step-badge">Step {{ $index + 1 }}</div>
        @if (step.title) {
          <h3 class="step-title">{{ step.title }}</h3>
        }
      </div>

      <!-- Content -->
      <div class="step-body">
        
        <!-- Image (if exists) -->
        @if (step.picture) {
          <div class="step-image-box">
            <img [src]="'data:image/jpeg;base64,' + step.picture" 
                 [alt]="'Step ' + ($index + 1)">
          </div>
        }

        <!-- Text Description -->
        <div class="step-text" [innerHTML]="step.content"></div>
      </div>
    </div>
  } @empty {
    <p class="empty-msg">No instructions available.</p>
  }
</section>
